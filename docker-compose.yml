version: '3.4'

services:
  rplp.api:
    container-name: rplp.api
    image: revueparlespairs/rplpapi
    ports: 
      - "47001:80"

  rplp.mvc:
    container_name: rplp.mvc
    image: revueparlespairs/rplpmvc
    ports: 
      - "47002:80"

  rplp.db:
    container_name: rplp.db
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Cad3pend86!"
      ACCEPT_EULA: "Y"
    volumes:
        - rplpvolume:/var/opt/mssql/data 

volumes: 
    rplpvolume:
        name: "rplpvolume"